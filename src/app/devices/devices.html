xml
<h1>DEVICES</h1>
@for (device of devices; track device.id) {
  <li (click)="handleClick(device.id, device.name, device.description)">
    {{device.id}} - {{device.name }}
  </li>
}
<!-- {{dispositivi$ | async}} -->

@if (dispositivi$ | async; as dispositivi) {
  <!-- {{ dispositivi | json }} -->
  @for(item of dispositivi; track item){
    {{item.id}} - {{item.name}}<br>
  }
}
